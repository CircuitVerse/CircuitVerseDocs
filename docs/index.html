<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Defines the character encoding and language -->
	<meta charset="UTF-8" lang="en">
	<title>CircuitVerse Docs</title>
	<!-- Provides HTTP header for the information/value of the content attribute -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- Define a description of the code -->
	<meta name="description" content="CircuitVerse Documentation">
	<!-- Defines keywords for search engines -->
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<!-- Viewport: Controls dimensions and scaling  -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--  CSS Stylesheet -->
	<link id="stylesheet" rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">
    <link id="stylesheet_override" rel="stylesheet" type="text/css" href="styles/theme.css">

	<script>
		var url =  "//unpkg.com/docsify/themes/dark.css";
		var url2 = "//unpkg.com/docsify/themes/vue.css";
		var override2 = "styles/theme.css";
		var override = "styles/darkTheme.css";
		var stylesheet = document.getElementById("stylesheet");
		var stylesheet_override = document.getElementById("stylesheet_override");
		var show = false;

		function setStyleSheet() {
			const slider = document.querySelector(".slider");
			slider.classList.add("smooth");
			setTimeout(function() {
				document.querySelector(".slider").classList.remove("smooth");
			}, 500);
			if (show) {
				stylesheet.setAttribute('href', url2);
				stylesheet_override.setAttribute('href', override2);
				show = !show;
			} 
			else {
				stylesheet.setAttribute('href', url);
				stylesheet_override.setAttribute('href', override);
				show = !show;
				}
			};
	</script>

</head>

<body>
	<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'CircuitVerse Documentation',
			repo: 'https://github.com/CircuitVerse/CircuitVerseDocs/',

			plugins: [
				EditOnGithubPlugin.create('https://github.com/CircuitVerse/CircuitVerseDocs/blob/master/docs/'),
				function(hook) 
				{
				    var footer = [
					'<header>',
				       	'<span><label class="switch"><input title="Toggle Dark theme" onclick="setStyleSheet();" type="checkbox"><span class="slider round"></span></label></span>',
					'</header>'
				    ].join('');

				    hook.afterEach(function(html) {
						return footer + html;
				    });
				},
			],
			loadSidebar: true,
			routerMode: 'history',
			maxLevel: 4,
			subMaxLevel: 2,
			alias: {
				'/.*/_sidebar.md': '/_sidebar.md'
			},
			executeScript:true,
			noCompileLinks: ['/#'],
			auto2top: true,
			pagination: {
				previousText: 'Previous',
				nextText: 'Next',
			}
 
		}
	</script>

	<script src="//unpkg.com/docsify@4.7.1/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>

	<script type="text/javascript">
		window.onload = function()
		{
			const observer = new MutationObserver(function(mutations){
			mutations.forEach(function(mutation){
					if(stylesheet.getAttribute("href") === url)
						document.querySelector("input[type='checkbox']").checked = true;
					else
						document.querySelector("input[type='checkbox']").checked = false;
				});
			});

			const article = document.querySelector("#main");
			observer.observe(article, {
				childList: true
			});
		};
	</script>
</body>

</html>
