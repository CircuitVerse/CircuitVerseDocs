<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Defines the character encoding and language -->
	<meta charset="UTF-8" lang="en">
	<title>CircuitVerse Docs</title>
	<!-- Provides HTTP header for the information/value of the content attribute -->
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
	<!-- Define a description of the code -->
	<meta name="description" content="CircuitVerse Documentation">
	<!-- Defines keywords for search engines -->
	<meta name="keywords" content="HTML,CSS,XML,JavaScript">
	<!-- Viewport: Controls dimensions and scaling  -->
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
	<!--  CSS Stylesheets -->
    <link rel="stylesheet" type="text/css" href="styles/theme.css">
	<link id="stylesheet" rel="stylesheet" href="//unpkg.com/docsify/themes/vue.css">

 	<script>
		const normalStyle = "//unpkg.com/docsify/themes/vue.css";
		const darkStyle =  "//unpkg.com/docsify/themes/dark.css";
		const normalLogoUrl = "/images/circuitverse-logo.png";
		const darkLogoUrl = "/images/circuitverse-logo-white.png";

		var stylesheet = document.getElementById("stylesheet");
		var darkMode = false;

		function toggleDarkMode() {
			var logo = document.getElementById("circuitverse-logo");
			darkMode = !darkMode;

			if (darkMode) {
				stylesheet.setAttribute('href', darkStyle);
				logo.setAttribute("src", darkLogoUrl);
			}
			else {
				stylesheet.setAttribute('href', normalStyle);
				logo.setAttribute("src", normalLogoUrl);
			}
		}
    </script>
</head>

<body>
	<script src="//unpkg.com/docsify-edit-on-github/index.js"></script>
	<div id="app"></div>
	<script>
		window.$docsify = {
			name: 'CircuitVerse Documentation',
			repo: 'https://github.com/CircuitVerse/CircuitVerseDocs/',

			plugins: [
				EditOnGithubPlugin.create('https://github.com/CircuitVerse/CircuitVerseDocs/blob/master/docs/'),
				//Custom plugin
				function(hook) {
					//Dark theme toggle
					var header = [
					'<header>',
					'<span><label class="switch"><input title="Toggle Dark theme" onclick="toggleDarkMode();" type="checkbox"><span class="slider round"></span></label></span>',
					'</header>'
					].join('');

					//Logo/main page link
					var logo = [
						'<a href="https://circuitverse.org" target="_blank"><img id="circuitverse-logo" src="/images/circuitverse-logo.png" alt="CircutVerse logo"></a>'
					];

					//Add elements
					hook.afterEach(function(html) {
						return header + html;
					});
					hook.ready(function() {
						var sidebar = document.getElementsByClassName("sidebar")[0];
						sidebar.innerHTML = logo + sidebar.innerHTML;
					})
				}
			],
			loadSidebar: true,
			maxLevel: 4,
			subMaxLevel: 2,
			alias: {
				'/.*/_sidebar.md': '/_sidebar.md'
			},
			executeScript: true,
			pagination: {
                previousText: 'Previous',
                nextText: 'Next',
            }
		}
	</script>
	 
	<script src="//unpkg.com/docsify@4.7.1/lib/docsify.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
    <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
	<script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script>
</body>

</html>
